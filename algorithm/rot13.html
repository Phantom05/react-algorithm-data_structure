    function rot13(message) {
      const alpa = 'abcdefghijklmnopqrstuvwxyz';
      const exep = '!@#$%^&*()+-.'
      return message.split('').map(x => {
        let idx = null;
        if (Number(x) || Number(x) == '0' || exep.includes(x)) {
          return x
        } else {
          return (alpa.indexOf(x) == -1) ? getStrUpperOrLower(alpa, x) : getStrUpperOrLower(alpa, x)
        }
      }).join('')
    }

    function getStrUpperOrLower(alpa, x) {
      let idx = null;
      if (alpa.indexOf(x) == -1) {
        idx = (alpa.length) - (alpa.indexOf(x.toLowerCase()) + 13)
        return (idx < 0) ? alpa[Math.abs(idx)].toUpperCase() : alpa[alpa.indexOf(x.toLowerCase()) + 13].toUpperCase()
      } else {
        idx = (alpa.length) - (alpa.indexOf(x) + 13);
        return (idx <= 0) ? alpa[Math.abs(idx)] : alpa[alpa.indexOf(x) + 13]
      }
    }

    function rot13(message) {

      var cipher = "nopqrstuvwxyzabcdefghijklmNOPQRSTUVWXYZABCDEFGHIJKLM"
      return message.replace(/[a-z]/gi, c => cipher[alpabet.indexOf(c)])
    }
