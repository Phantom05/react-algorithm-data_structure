<!DOCTYPE html>

<head>

<body>
  <script>
    function domainName(url) {
      const parseArr= ['https://www.','http://www.','http://','www.','https://'];
      parseArr.filter(x=>{
        if(!url.indexOf(x)){
          url = url.replace(x,"");
          url = url.replace(url.substr(url.indexOf('.')),"");
        }
      });
      return url
    }

    console.log(
      domainName("http://github.com/carbonfive/raygun")
    );
    console.log(
      domainName("www.xakep.ru")
    );
  </script>
</body>

</html>
