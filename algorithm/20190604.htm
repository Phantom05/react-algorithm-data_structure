  <script>
    // 다 짝수면 '' 가 나오면 됨, 전체를 훑고 맨앞의 혼자인것만.
    function firstNonRepeatingLetter(s) {
      let arr = [];

      console.log(
        im(s.replace(/\s/g, ""))
      );
    }

    function im(str) {
      let arr = str.split('');

      let res = str;

      for(let i = 0 ; i < res.length; i ++){
        if(arr.includes(res[i])){
        let regex = new RegExp(`${res[i]}`,'gi'); 
        res = str.replace(regex,""); 
      }
      }

      
      return res
    }
