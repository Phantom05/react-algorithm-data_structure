  <script>
    //숫자 얻으면 문자 반환. 파스칼을 스네이킹으로
    function toUnderscore(string) {
      if(!isNaN(string)) return string+"";
      const reg = /([A-Z])/g;
      return string.replace(reg,(val)=>"_"+val.toLocaleLowerCase()).substr(1);
    }
    toUnderscore=(string) =>
      (!isNaN(string))? string+"":string.replace(/([A-Z])/g,(val)=>"_"+val.toLocaleLowerCase()).substr(1);
    
    console.log(
      toUnderscore("TestController")
    );

  </script>
