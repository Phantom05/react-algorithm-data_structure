  <script>
    // 최소 6 자, 대문자 하나 이상, 소문자 하나 및 숫자 하나 :
    // "/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/"

    function validate(password) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$/.test(password);
    }

    /*
    /[A-Z]+/
    /[a-z]+/
    /[0-9]+/
    /^[A-Za-z\d{6,}$]/
    */

    console.log(
      validate('JHD5FJ53')
    );// false
    console.log(
      validate('djI38D55')
    );//true


  </script>
