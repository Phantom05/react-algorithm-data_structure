    stSr = (arr) => arr.sort().toString();

    function isMerge(s, p1, p2) {
      [s, p1, p2] = Array.from(arguments).map(x => x.replace(/\s/g, "").split(''));
      return stSr(s) == stSr(p1.concat(p2))

    function isMerge(s, part1, part2) {
      return !s ? !(part1 || part2) :
        s[0] == part1[0] && isMerge(s.slice(1), part1.slice(1), part2) ||
        s[0] == part2[0] && isMerge(s.slice(1), part1, part2.slice(1));
    }

    var isMerge = (s, x, y) => !s ? !(x || y) : check(s, x, y) || check(s, y, x);
    var check = (a, b, c) => a[0] == b[0] && isMerge(a.slice(1), b.slice(1), c);

    function isMerge(s = '', part1, part2) {
      part1 = part1.split('');
      part2 = part2.split('');
      for (var i = 0; i < s.length && part1.length; i++)
        if (s[i] != part2[i]) part2.splice(i--, 0, part1.shift())
      return part2.join('') == s && !part1.length;
    }
