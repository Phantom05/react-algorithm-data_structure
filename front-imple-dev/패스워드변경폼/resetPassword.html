<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./resetPassword.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div class="abc">
    <div class="b"></div>
    <div class="b"></div>
    <div class="b"></div>
    <div class="b"></div>
  </div>
  
  <h1>비밀번호 변경</h1>
  <form action="" class="reset__form" method="POST" data-name="password-reset-form">
    <div class="reset__form_row" data-id="resetPastPassword">
      <label for="resetPastPassword" class="reset__label">Old Password</label>
      <div class="reset__password_input_box">
        <i class="material-icons reset__password_input_show_icon">visibility</i>
        <input type="password" class="reset__input" id="resetPastPassword" name="pastPassword" data-name="reset-input">
      </div>
      <div class="reset__password_input_tx" data-name="reset-status-view">
        Past password does not match. Try again.
      </div>
    </div>
    <div class="reset__form_row">
      <label for="resetNewPassword" class="reset__label">New Password</label>
      <div class="reset__password_input_box">
        <i class="material-icons reset__password_input_show_icon">visibility</i>
        <input type="password" class="reset__input" id="resetNewPassword" name="newPassword" data-name="reset-input">
      </div>
      <div class="reset__password_input_tx" data-name="reset-status-view"> 
        At least 8 characters, and one digit
      </div>
    </div>
    <div class="reset__form_row">
      <label for="resetReNewPassword" class="reset__label">Re- Password</label>
      <div class="reset__password_input_box">
        <i class="material-icons reset__password_input_show_icon">visibility</i>
        <input type="password" class="reset__input" id="resetReNewPassword" name="rePassword" data-name="reset-input">
      </div>
      <div class="reset__password_input_tx" data-name="reset-status-view"> 
        Passwords do not match
      </div>
    </div>
    <div class="reset__form_row">
      <label for="" class="reset__label">Confirm new Password</label>
      <input type="submit" value="Change Password" class="reset__password_bt">
    </div>
  </form>

  <script src="./resetPassword.js"></script>
</body>

</html>
