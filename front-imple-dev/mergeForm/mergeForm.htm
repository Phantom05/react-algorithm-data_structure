<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./mergeForm.css">
</head>

<body>
  <div class="container">


  </div>
  <div class="tie"></div>
  <form action="" id="menuForm" data-merge-form="true">
    <h2>Menu</h2>
    <div>
      <input type="checkbox" name="projectChkBox"> Project
    </div>
    <div>
      <input type="checkbox" name="dealChkBox" checked> Deal
    </div>
    <div>
      <input type="checkbox" name="completeChkBox"> Complete
    </div>
    <div>
      <input type="radio" name="gender" checked> male
      <input type="radio" name="gender"> female
    </div>
    <div>
      <input type="search" name="search" autocomplete="off" value="가악">
      <input type="submit" value="search">
    </div>

  </form>


  <div class="tie"></div>
  <form action="" id="langForm" data-merge-form="true">
    <h2>Lang</h2>
    <select name="langSelectBox" id="">
      <option value="ko">Korea</option>
      <option value="en">English</option>
    </select>
  </form>

  <div class="tie"></div>
  <h2>sort</h2>
  <form action="" id="sortForm" data-merge-form="true">
    <select name="sortSelectBox" id="">
      <option value="hight">hight</option>
      <option value="latest">latest</option>
    </select>
    <select name="sortSelectRower" id="">
      <option value="row">row</option>
      <option value="very">very</option>
    </select>
    <input type="checkbox" name="pie">
  </form>

  <div class="groupt">

    <div class="tie"></div>
    <h2>Pagination</h2>
    <form action="" id="pageForm1" data-merge-form="true"></form>
    <form action="" id="pageForm2" data-merge-form="true"></form>
  </div>

  <div>
    <div class="tie"></div>
    <h2>Not in merge Form</h2>
    <form action="" id="tabForm" data-merge-form="false">
      <input type="text" value="tabForm" name="tabForm">
    </form>
  </div>

  <div class="tie"></div>
  <br><br><br>
  <div class="tie"></div>
  <!-- <button id="button1">머지1</button>
  <button id="button2">머지2</button> -->
  <h2>아래가 merge Form</h2>



  <script src="./mergeForm.js"></script>
  <script>
    // multiple 하려는것 끼리 묶어줌.
    let formModule1 = new FormModule({multiple:true}); //TODO:

    console.log();
    let mergeFormConfig1 = {
      method: "get",
      action: '/info/client/245',
      ajax: false,
      formId:"mergeForm1",
      status:true,
    }

    formModule1.mergeForm(mergeFormConfig1);

    // rel - first, last
    let pageConfig1 = {
      startPage: 1,
      endPage: 10,
      page: 1,
      pageSet: 1,
      totalPageSet: 2,
      totalPage: 201,
      formId: "pageForm1",
      action: '/info/client/245',
      method: "get",
      ajax: false,
      btnClass: "pageNum",
      prevArrowClass: "pagePrevArrow prev",
      nextArrowClass: "pagePrevArrow next",
      includesForm: ["#menuForm", '#langForm', '#sortForm']
    }
    formModule1.setPageNation(pageConfig1);

    /*
    let allFormObj = {
      action:"/",
      formId:"mergeForm1"
    }
    formModule1.allForm(allFormObj)
    */

    //-----------------------------*

    
    let formModule2 = new FormModule({multiple:true}); //TODO:
    let mergeFormConfig2 = {
      method: "get",
      action: '/info/client/245',
      ajax: false,
      formId:"mergeForm2",
      status:false,
    }
    formModule2.mergeForm(mergeFormConfig2, true);
    

    let pageConfig2 = {
      startPage: 1,
      endPage: 10,
      page: 1,
      pageSet: 1,
      totalPageSet: 2,
      totalPage: 201,
      formId: "pageForm2",
      action: '/info/client/245',
      method: "get",
      ajax: false,
      btnClass: "pageNum",
      prevArrowClass: "pagePrevArrow prev",
      nextArrowClass: "pagePrevArrow next",
      includesForm: ["#menuForm", '#langForm', '#sortForm']
    }
    formModule2.setPageNation(pageConfig2);
   
    
  </script>
</body>

</html>
